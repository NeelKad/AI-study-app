<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }} - AI Study App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    :root {
      --primary-bg: #f4f6fc;
      --accent-purple: #6c63ff;
      --accent-blue: #3b82f6;
      --accent-hover: #574bff;
      --text-color: #222;
      --note-bg: #eef2ff;
      --note-text: #1e1b4b;
    }

    body {
      background: var(--primary-bg);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(59,130,246,0.15);
    }

    #backBtn {
      text-decoration: none;
      color: var(--accent-purple);
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #1e1b4b;
      text-align: center;
    }

    .note-container {
      background: var(--note-bg);
      color: var(--note-text);
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.6;
      padding: 20px;
      border-radius: 16px;
      box-shadow: inset 0 0 8px rgba(108,99,255,0.1);
      margin-bottom: 15px;
      max-height: 250px; /* Collapsed */
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .note-container.expanded {
      max-height: 1000px; /* Expanded */
    }

    .read-more-btn {
      display: block;
      margin: 10px auto;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      color: #fff;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .read-more-btn:hover {
      opacity: 0.85;
    }

    #actionButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      margin-top: 25px;
    }

    #actionButtons p {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #3b3b98;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
      color: white;
      transition: transform 0.2s, opacity 0.3s;
      width: 90%;
      max-width: 400px;
    }

    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('dashboard') }}" id="backBtn">&larr; Back to Dashboard</a>
    <h1>{{ title }}</h1>

    <div id="noteContent" class="note-container">
      {{ content }}
    </div>
    
    {% if content|length > 400 %}
    <button id="toggleBtn" class="read-more-btn">Read More</button>
    {% endif %}

    <div id="actionButtons">
      <p>Choose an action for this note:</p>
      <button class="action-btn" onclick="navigateTo('flashcards')">Flashcards</button>
      <button class="action-btn" onclick="navigateTo('questions')">Question Generator</button>
      <button class="action-btn" onclick="navigateTo('summarise')">Summarise Notes</button>
      <button class="action-btn" onclick="navigateTo('pastpaper')">Generate Practice Paper</button>
      <button class="action-btn" onclick="navigateTo('tutor')">AI Study Tutor</button>
    </div>
  </div>

  <script>
    const noteContent = {{ content | tojson | safe }};
    const noteId = {{ note_id }};
    const toggleBtn = document.getElementById("toggleBtn");
    const noteBox = document.getElementById("noteContent");

    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        noteBox.classList.toggle("expanded");
        toggleBtn.textContent = noteBox.classList.contains("expanded") ? "Read Less" : "Read More";
      });
    }

    function navigateTo(action) {
      sessionStorage.setItem("processedNotes", noteContent);
      window.location.href = `/${action}/${noteId}`;
    }
  </script>
</body>
</html>
