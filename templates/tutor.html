<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Tutor - AI Study App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Header -->
    <header>
      <nav class="navbar">
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; margin: 0 auto;">
          <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="{{ url_for('dashboard') }}" class="button button-secondary" style="padding: 0.5rem 1rem; font-size: 0.8125rem;">
              ← Dashboard
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main style="padding: 2rem; max-width: 1000px; margin: 0 auto; height: calc(100vh - 120px); display: flex; flex-direction: column;">
      <!-- Header Section -->
      <div style="margin-bottom: 2rem; text-align: center;">
        <h1 style="margin-bottom: 0.5rem; color: var(--accent);">AI Study Tutor</h1>
        <div id="noteStatus" class="status-message"></div>
      </div>

      <!-- Chat Window -->
      <div id="chatWindow" class="card" style="
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        scroll-behavior: smooth;
        min-height: 400px;
      ">
        <!-- Chat messages will be added here -->
      </div>

      <!-- Input Area -->
      <form id="chatForm" style="display: flex; gap: 1rem; align-items: end;">
        <input
          type="text"
          id="userInput"
          placeholder="Ask your study question..."
          required
          style="
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--bg-border);
            border-radius: 0.5rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease;
          "
        />
        <button
          type="submit"
          id="sendBtn"
          class="button"
          style="padding: 0.75rem 1.5rem; white-space: nowrap;"
        >
          Send
        </button>
      </form>
    </main>

    <style>
      /* Color scheme matching dashboard */
      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a3a;
        --bg-tertiary: #252547;
        --bg-border: #3a3a5c;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #6366f1;
        --success: #10b981;
        --error: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
      }

      /* Navigation */
      .navbar {
        background: var(--bg-secondary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--bg-border);
      }

      .nav-logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--accent);
        text-decoration: none;
      }

      .nav-logo:hover {
        color: var(--text-primary);
      }

      /* Buttons */
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--accent);
        color: white;
      }

      .button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .button-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border-color: var(--bg-border);
      }

      .button-secondary:hover {
        background: var(--bg-border);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Cards */
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--bg-border);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }

      /* Input styling */
      #userInput:focus {
        outline: none;
        border-color: var(--accent);
      }

      #userInput::placeholder {
        color: var(--text-muted);
      }

      /* Status message */
      .status-message {
        color: var(--text-secondary);
        font-style: italic;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        background: var(--bg-tertiary);
        border-radius: 0.5rem;
        border: 1px solid var(--bg-border);
        display: inline-block;
      }

      .status-message.success {
        color: var(--success);
        border-color: var(--success);
        background: rgba(16, 185, 129, 0.1);
      }

      .status-message.warning {
        color: #f59e0b;
        border-color: #f59e0b;
        background: rgba(245, 158, 11, 0.1);
      }

      /* Chat messages */
      .message {
        max-width: 80%;
        padding: 1rem 1.25rem;
        border-radius: 1rem;
        line-height: 1.5;
        word-wrap: break-word;
        white-space: pre-wrap;
        box-shadow: var(--shadow-sm);
      }

      .user-msg {
        background: var(--accent);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
        margin-left: auto;
      }

      .ai-msg {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
        border: 1px solid var(--bg-border);
      }

      .typing-message {
        background: var(--bg-tertiary) !important;
        color: var(--text-secondary) !important;
        font-style: italic;
        opacity: 0.8;
        border: 1px solid var(--bg-border);
      }

      /* Typing indicator animation */
      .typing-dots {
        display: inline-block;
      }

      .typing-dots::after {
        content: '';
        animation: typing 1.5s infinite;
      }

      @keyframes typing {
        0%, 20% { content: ''; }
        33% { content: '.'; }
        66% { content: '..'; }
        100% { content: '...'; }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        
        main {
          padding: 1rem;
          height: calc(100vh - 100px);
        }
        
        #chatForm {
          flex-direction: column;
          gap: 0.75rem;
        }
        
        #userInput {
          margin-bottom: 0;
        }
        
        .button {
          width: 100%;
        }
        
        .message {
          max-width: 90%;
        }
      }
    </style>

    <script>
      const chatWindow = document.getElementById("chatWindow");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const noteStatus = document.getElementById("noteStatus");

      // Get note content from template or sessionStorage
      let noteContent = {% if note_content %}{{ note_content | tojson | safe }}{% else %}null{% endif %};
      
      if (!noteContent) {
        noteContent = sessionStorage.getItem("processedNotes");
      }

      // Display status message
      if (noteContent) {
        noteStatus.textContent = "✓ Note content loaded - I can help you study based on your notes!";
        noteStatus.className = "status-message success";
        
        // Add welcome message
        addMessage("Hello! I'm your AI study tutor. I have access to your notes and I'm ready to help you understand the material. What would you like to study or discuss?", false);
      } else {
        noteStatus.textContent = "⚠ No specific note content loaded - I can still help with general questions!";
        noteStatus.className = "status-message warning";
        
        // Add welcome message without specific notes
        addMessage("Hello! I'm your AI study tutor. I don't have access to specific notes right now, but I'm still here to help with your general study questions!", false);
      }

      let conversation = [];

      function addMessage(text, isUser = false) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + (isUser ? "user-msg" : "ai-msg");
        msgDiv.textContent = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Add typing indicator with animated dots
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-msg typing-message";
        typingDiv.id = "typing-indicator";
        typingDiv.innerHTML = 'AI is thinking<span class="typing-dots"></span>';
        chatWindow.appendChild(typingDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
          console.log("Sending message to tutor API:", message); // Debug log
          
          const res = await fetch("/api/tutor_chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: message,
              conversation: conversation,
              notes: noteContent || "",
            }),
          });
          
          console.log("Response status:", res.status); // Debug log
          
          if (!res.ok) {
            const errorText = await res.text();
            console.error("API Error:", errorText); // Debug log
            throw new Error(`Failed to get response from AI tutor. Status: ${res.status}`);
          }
          
          const data = await res.json();
          console.log("Received data:", data); // Debug log
          
          if (data.error) throw new Error(data.error);

          // Remove typing indicator
          const typingIndicator = document.getElementById("typing-indicator");
          if (typingIndicator) {
            typingIndicator.remove();
          }

          addMessage(data.reply, false);

          conversation.push({ role: "user", content: message });
          conversation.push({ role: "assistant", content: data.reply });
        } catch (err) {
          console.error("Chat error:", err); // Debug log
          // Remove typing indicator on error
          const typingIndicator = document.getElementById("typing-indicator");
          if (typingIndicator) {
            typingIndicator.remove();
          }
          addMessage("Error: " + err.message, false);
        } finally {
          userInput.disabled = false;
          sendBtn.disabled = false;
          userInput.focus();
        }
      });

      // Auto-focus input on load
      window.onload = () => {
        userInput.focus();
      };
    </script>
  </body>
</html>
