<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Study Tutor - AI Study App</title>
    <style>
      /* Base page style */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fff8e1; /* soft warm background */
        color: #4a3c1a;
        padding: 30px;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        transition: background 0.5s ease;
      }

      .container {
        max-width: 900px;
        width: 100%;
        background: #fffbe6;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(234, 174, 0, 0.3);
        transition: box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 0.25em;
        color: #b27000;
        text-shadow: 1px 1px 3px #f9d56e;
        font-weight: 700;
        font-size: 2.25rem;
      }

      /* Back button */
      #backBtn {
        background-color: #2c80ff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        align-self: flex-start;
        margin-bottom: 24px;
        box-shadow: 0 4px 10px #2c80ffaa;
        user-select: none;
      }
      #backBtn:hover {
        background-color: #1a5ecb;
        box-shadow: 0 6px 14px #1a5ecbcc;
      }

      /* Chat window */
      #chatWindow {
        flex-grow: 1;
        overflow-y: auto;
        border: 3px solid #f4b400; /* golden border */
        border-radius: 18px;
        padding: 20px 30px;
        background: #fff9db;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px #f9d56e88;
        display: flex;
        flex-direction: column;
        gap: 18px;
        color: #5a3e00;
        font-weight: 600;
        font-size: 1.15em;
        user-select: text;
        scroll-behavior: smooth;
      }

      /* Chat messages */
      .message {
        max-width: 75%;
        padding: 16px 22px;
        border-radius: 18px;
        line-height: 1.5;
        font-weight: 600;
        box-shadow: 0 4px 15px #f9d56e88;
        white-space: pre-wrap;
        word-wrap: break-word;
        user-select: text;
      }

      .user-msg {
        background-color: #f4b400;
        color: #5a3e00;
        align-self: flex-end;
        border-bottom-right-radius: 6px;
        box-shadow: 0 5px 15px #f4b400cc;
        font-weight: 700;
      }

      .ai-msg {
        background-color: #fff9db;
        color: #4a3c1a;
        align-self: flex-start;
        border-bottom-left-radius: 6px;
        box-shadow: 0 4px 12px #f9d56e88;
        font-weight: 600;
      }

      /* Input area */
      #inputArea {
        display: flex;
        gap: 16px;
      }

      #userInput {
        flex-grow: 1;
        font-size: 1.15em;
        padding: 14px 20px;
        border-radius: 12px;
        border: 2px solid #f9d56e;
        background-color: #fff9db;
        color: #4a3c1a;
        box-shadow: inset 0 0 12px #f9d56e88;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        outline: none;
        user-select: text;
      }

      #userInput:focus {
        border-color: #f4b400;
        box-shadow: 0 0 16px #f4b400cc;
      }

      #sendBtn {
        background: linear-gradient(90deg, #f4b400, #f9d56e);
        color: #5a3e00;
        border: none;
        padding: 14px 28px;
        font-size: 1.25em;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 5px 12px #f4b400cc;
        user-select: none;
        transition: background 0.4s ease, box-shadow 0.3s ease;
      }

      #sendBtn:hover:not(:disabled) {
        background: linear-gradient(90deg, #f9d56e, #f4b400);
        box-shadow: 0 7px 16px #f9d56ecc;
      }

      #sendBtn:disabled {
        background: #e0c77b;
        cursor: not-allowed;
        box-shadow: none;
        color: #a18a3e;
      }

      /* Status message */
      .status-message {
        text-align: center;
        color: #7a6b3a;
        font-style: italic;
        margin-bottom: 15px;
      }

      /* Typing indicator with animated dots */
      .typing-dots {
        display: inline-block;
        font-size: 1.5em;
        line-height: 1;
      }

      .typing-dots::after {
        content: '';
        animation: typing 1.5s infinite;
      }

      @keyframes typing {
        0%, 20% { content: ''; }
        33% { content: '.'; }
        66% { content: '..'; }
        100% { content: '...'; }
      }

      /* Typing message styling */
      .typing-message {
        background-color: #fff9db !important;
        color: #7a6b3a !important;
        font-style: italic;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="backBtn" aria-label="Back to main page">
        ← Back to Dashboard
      </button>
      <h1>AI Study Tutor</h1>
      
      <div id="noteStatus" class="status-message"></div>
      
      <div
        id="chatWindow"
        role="log"
        aria-live="polite"
        aria-relevant="additions"
      ></div>
      <form
        id="chatForm"
        autocomplete="off"
        aria-label="Send message to AI tutor"
      >
        <div id="inputArea">
          <input
            type="text"
            id="userInput"
            placeholder="Ask your study question..."
            required
            aria-required="true"
          />
          <button type="submit" id="sendBtn" aria-label="Send message">
            Send
          </button>
        </div>
      </form>
    </div>

    <script>
      const backBtn = document.getElementById("backBtn");
      const chatWindow = document.getElementById("chatWindow");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const noteStatus = document.getElementById("noteStatus");

      // Get note content from template or sessionStorage
      let noteContent = {% if note_content %}{{ note_content | tojson | safe }}{% else %}null{% endif %};
      
      if (!noteContent) {
        noteContent = sessionStorage.getItem("processedNotes");
      }

      // Display status message
      if (noteContent) {
        noteStatus.textContent = "✓ Note content loaded - I can help you study based on your notes!";
        noteStatus.style.color = "#4a7a4a";
        
        // Add welcome message
        addMessage("Hello! I'm your AI study tutor. I have access to your notes and I'm ready to help you understand the material. What would you like to study or discuss?", false);
      } else {
        noteStatus.textContent = "⚠ No specific note content loaded - I can still help with general questions!";
        noteStatus.style.color = "#b27000";
        
        // Add welcome message without specific notes
        addMessage("Hello! I'm your AI study tutor. I don't have access to specific notes right now, but I'm still here to help with your general study questions!", false);
      }

      let conversation = [];

      backBtn.addEventListener("click", () => {
        window.location.href = "/dashboard";
      });

      function addMessage(text, isUser = false) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + (isUser ? "user-msg" : "ai-msg");
        msgDiv.textContent = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Add typing indicator with animated dots
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-msg typing-message";
        typingDiv.id = "typing-indicator";
        typingDiv.innerHTML = 'AI is thinking<span class="typing-dots"></span>';
        chatWindow.appendChild(typingDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
          console.log("Sending message to tutor API:", message); // Debug log
          
          const res = await fetch("/api/tutor_chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: message,
              conversation: conversation,
              notes: noteContent || "",
            }),
          });
          
          console.log("Response status:", res.status); // Debug log
          
          if (!res.ok) {
            const errorText = await res.text();
            console.error("API Error:", errorText); // Debug log
            throw new Error(`Failed to get response from AI tutor. Status: ${res.status}`);
          }
          
          const data = await res.json();
          console.log("Received data:", data); // Debug log
          
          if (data.error) throw new Error(data.error);

          // Remove typing indicator
          const typingIndicator = document.getElementById("typing-indicator");
          if (typingIndicator) {
            typingIndicator.remove();
          }

          addMessage(data.reply, false);

          conversation.push({ role: "user", content: message });
          conversation.push({ role: "assistant", content: data.reply });
        } catch (err) {
          console.error("Chat error:", err); // Debug log
          // Remove typing indicator on error
          const typingIndicator = document.getElementById("typing-indicator");
          if (typingIndicator) {
            typingIndicator.remove();
          }
          addMessage("Error: " + err.message, false);
        } finally {
          userInput.disabled = false;
          sendBtn.disabled = false;
          userInput.focus();
        }
      });
    </script>
  </body>
</html>
