<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Menu</title>
  <style>
    body {
      background: #0f0f23;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
    }
    .navbar {
      background: #1a1a3a;
      padding: 1rem 2rem;
      border-bottom: 1px solid #3a3a5c;
    }
    .nav-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #6366f1;
      text-decoration: none;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    h1 {
      color: #6366f1;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #6366f1;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      margin: 0.5rem 0;
      transition: background 0.2s ease;
    }
    .button:hover {
      background: #4f46e5;
    }
    .button-secondary {
      background: #252547;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #1a1a3a;
      color: #e2e8f0;
      border: 1px solid #3a3a5c;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    #statusMsg {
      color: #94a3b8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="{{ url_for('dashboard') }}" class="nav-logo">AI Study App</a>
  </nav>
</header>
<main>
  <h1>Flashcards</h1>
  <a href="{{ url_for('flashcards_review') }}" class="button">Review Today's Flashcards</a><br>
  <a href="{{ url_for('flashcards_all') }}" class="button button-secondary">View All Flashcards</a>
  <form id="generateForm" style="margin-top: 2rem;">
    <textarea id="notesInput" placeholder="Paste your notes here..." rows="6"></textarea>
    <button type="submit" class="button">Generate New Flashcards</button>
  </form>
  <p id="statusMsg"></p>
</main>

<script>
document.getElementById("generateForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const notes = document.getElementById("notesInput").value;
  const statusMsg = document.getElementById("statusMsg");
  statusMsg.textContent = "Generating flashcards...";
  try {
    const res = await fetch("/flashcards/generate", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({notes})
    });
    const data = await res.json();
    if (res.ok) {
      statusMsg.textContent = `✅ ${data.count} flashcards added!`;
    } else {
      statusMsg.textContent = `❌ Error: ${data.error}`;
    }
  } catch (err) {
    statusMsg.textContent = `❌ ${err.message}`;
  }
});
</script>
</body>
</html>
