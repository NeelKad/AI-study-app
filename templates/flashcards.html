<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards - AI Study App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a3a;
        --bg-tertiary: #252547;
        --bg-border: #3a3a5c;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #6366f1;
        --success: #10b981;
        --error: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      .navbar {
        background: var(--bg-secondary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--bg-border);
      }
      .nav-logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--accent);
        text-decoration: none;
      }
      .nav-logo:hover {
        color: var(--text-primary);
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--accent);
        color: white;
      }
      .button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      .button-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border-color: var(--bg-border);
      }
      .button-secondary:hover {
        background: var(--bg-border);
      }
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--bg-border);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }
      .card:hover {
        box-shadow: var(--shadow-md);
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--bg-border);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: var(--bg-tertiary);
        color: var(--text-muted);
        border-color: var(--bg-border);
      }
      .button:disabled:hover {
        transform: none;
        box-shadow: none;
      }
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        main {
          padding: 1rem;
        }
        .button {
          padding: 0.75rem 1rem;
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
          "
        >
          <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
          <div style="display: flex; gap: 1rem; align-items: center">
            <a
              href="{{ url_for('dashboard') }}"
              class="button button-secondary"
              style="padding: 0.5rem 1rem; font-size: 0.8125rem"
              >‚Üê Dashboard</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main
      style="
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <h1 style="margin-bottom: 2rem; color: var(--accent)">Flashcards</h1>
      <div
        style="display: flex; flex-direction: column; gap: 1.5rem; width: 100%"
      >
        <button
          class="button"
          onclick="window.location.href='{{ url_for('review_today_flashcards', note_id=note_id) }}'"
        >
          üìÖ Review Today's Cards
        </button>
        <button
          class="button button-secondary"
          onclick="window.location.href='{{ url_for('review_all_flashcards', note_id=note_id) }}'"
        >
          üìö Review All Cards
        </button>
        <button
          class="button"
          id="generateBtn"
          {%
          if
          not
          note_content
          %}disabled{%
          endif
          %}
        >
          ‚ö° Generate New Cards
        </button>
      </div>
      <div
        id="loadingIndicator"
        style="display: none; text-align: center; margin: 2rem 0"
      >
        <div
          style="
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--bg-border);
          "
        >
          <div class="spinner"></div>
          <span style="color: var(--text-secondary); font-weight: 500"
            >Generating flashcards...</span
          >
        </div>
      </div>
      <div
        id="errorMessage"
        style="color: var(--error); font-weight: 600; margin-top: 1rem"
      ></div>
    </main>
    <script>
      let noteContent = {% if note_content %}{{ note_content | tojson | safe }}{% else %}null{% endif %};
      const noteId = {{ note_id }}; // <-- Add this line
      const generateBtn = document.getElementById("generateBtn");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMessage = document.getElementById("errorMessage");

      generateBtn?.addEventListener("click", async function() {
        if (!noteContent) {
          errorMessage.textContent = "No note content found!";
          return;
        }
        loadingIndicator.style.display = "block";
        errorMessage.textContent = "";
        try {
          const res = await fetch("/api/flashcards", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              notes: noteContent,
              note_id: noteId // <-- This now works!
            }),
          });
          if (!res.ok) throw new Error("Failed to generate flashcards.");
          loadingIndicator.style.display = "none";
          errorMessage.textContent = "Flashcards generated! You can now review them.";
        } catch (err) {
          loadingIndicator.style.display = "none";
          errorMessage.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
