<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards - AI Study App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <!-- Navigation Header -->
    <header>
      <nav class="navbar">
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 1200px; margin: 0 auto;">
          <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="{{ url_for('dashboard') }}" class="button button-secondary" style="padding: 0.5rem 1rem; font-size: 0.8125rem;">‚Üê Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main style="padding: 2rem; max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">
      <!-- Header Section -->
      <div style="margin-bottom: 1.5rem; text-align: center; width: 100%;">
        <h1 style="margin-bottom: 0.5rem; color: var(--accent);">Flashcards</h1>
        <p style="color: var(--text-secondary); font-size: 1rem; margin: 0;">
          Click on cards to flip between terms and definitions
        </p>
      </div>

      <!-- Generate Flashcards Button -->
      <button
        id="generateBtn"
        class="button"
        style="margin-bottom: 2rem; max-width: 300px; width: 100%;"
        {{ 'disabled' if not note_content }}
        title="{{ 'No note content to generate flashcards from' if not note_content else '' }}"
      >
        Generate Flashcards
      </button>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" style="display: none; text-align: center; margin: 2rem 0;">
        <div style="display: inline-flex; align-items: center; gap: 0.75rem; padding: 1rem 1.5rem; background: var(--bg-secondary); border-radius: 0.75rem; border: 1px solid var(--bg-border);">
          <div class="spinner"></div>
          <span style="color: var(--text-secondary); font-weight: 500;">Loading flashcards...</span>
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" style="color: var(--error); font-weight: 600; margin-bottom: 1rem;"></div>

      <!-- Flashcard Container -->
      <div style="margin-bottom: 2rem; width: 100%; max-width: 600px;">
        <div id="flashcard" class="card" style="cursor: pointer; padding: 3rem 2rem; min-height: 250px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 1.25rem; line-height: 1.5; transition: all 0.2s ease; user-select: none; border: 2px solid transparent;">
          No flashcards generated yet.
        </div>
      </div>

      <!-- Navigation Controls -->
      <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
        <button id="prevBtn" class="button button-secondary" disabled>‚Üê Previous</button>
        <button id="nextBtn" class="button button-secondary" disabled>Next ‚Üí</button>
      </div>

      <!-- Card Counter -->
      <div id="cardCounter" style="text-align: center; color: var(--text-secondary); font-size: 0.875rem;"></div>

      <!-- Spaced Repetition Review Buttons -->
      <div id="reviewControls" style="display: none; flex-direction: row; gap: 1rem; margin-bottom: 2rem;">
        <button class="button" id="btnForgot" title="Forgot (Again)">üòµ Forgot</button>
        <button class="button" id="btnHard" title="Hard">üò¨ Hard</button>
        <button class="button" id="btnMedium" title="Medium">üôÇ Medium</button>
        <button class="button" id="btnEasy" title="Easy">üòé Easy</button>
      </div>

      <!-- Due Flashcards Toggle -->
      <div style="margin-bottom: 2rem;">
        <label style="color: var(--text-secondary); font-size: 0.95rem;">
          <input type="checkbox" id="showDueOnly" checked style="margin-right: 0.5rem;">
          Show only due flashcards (spaced repetition)
        </label>
      </div>
    </main>

    <style>
      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a3a;
        --bg-tertiary: #252547;
        --bg-border: #3a3a5c;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #6366f1;
        --success: #10b981;
        --error: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      .navbar {
        background: var(--bg-secondary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--bg-border);
      }
      .nav-logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--accent);
        text-decoration: none;
      }
      .nav-logo:hover {
        color: var(--text-primary);
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--accent);
        color: white;
      }
      .button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }
      .button-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border-color: var(--bg-border);
      }
      .button-secondary:hover {
        background: var(--bg-border);
      }
      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--bg-border);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }
      .card:hover {
        box-shadow: var(--shadow-md);
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--bg-border);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #flashcard:hover {
        border-color: var(--accent);
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }
      #flashcard.flipped {
        background: var(--bg-tertiary);
        border-color: var(--success);
      }
      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: var(--bg-tertiary);
        color: var(--text-muted);
        border-color: var(--bg-border);
      }
      .button:disabled:hover {
        transform: none;
        box-shadow: none;
      }
      #cardCounter {
        color: var(--accent);
        font-weight: 600;
      }
      #reviewControls {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        main {
          padding: 1rem;
        }
        #flashcard {
          padding: 2rem 1.5rem;
          min-height: 200px;
          font-size: 1.125rem;
        }
        .button {
          padding: 0.75rem 1rem;
          font-size: 0.875rem;
        }
      }
    </style>

    <script>
      const flashcardDiv = document.getElementById("flashcard");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMessage = document.getElementById("errorMessage");
      const generateBtn = document.getElementById("generateBtn");
      const cardCounter = document.getElementById("cardCounter");
      const reviewControls = document.getElementById("reviewControls");
      const btnForgot = document.getElementById("btnForgot");
      const btnHard = document.getElementById("btnHard");
      const btnMedium = document.getElementById("btnMedium");
      const btnEasy = document.getElementById("btnEasy");
      const showDueOnly = document.getElementById("showDueOnly");

      let noteContent = {% if note_content %}{{ note_content | tojson | safe }}{% else %}null{% endif %};
      let flashcards = [];
      let currentIndex = 0;
      let showingDefinition = false;
      let flashcardIds = []; // For spaced repetition

      function showLoading() {
        loadingIndicator.style.display = "block";
        errorMessage.textContent = "";
        generateBtn.disabled = true;
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        flashcardDiv.textContent = "Loading flashcards...";
        flashcardDiv.classList.remove("flipped");
        reviewControls.style.display = "none";
      }

      function hideLoading() {
        loadingIndicator.style.display = "none";
        generateBtn.disabled = false;
      }

      function updateCardCounter() {
        if (flashcards.length > 0) {
          cardCounter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
        } else {
          cardCounter.textContent = "";
        }
      }

      function updateFlashcard() {
        if (flashcards.length === 0) {
          flashcardDiv.textContent = "No flashcards found.";
          flashcardDiv.classList.remove("flipped");
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          reviewControls.style.display = "none";
          updateCardCounter();
          return;
        }

        const card = flashcards[currentIndex];

        if (showingDefinition) {
          flashcardDiv.textContent =
            typeof card.definition === "string"
              ? card.definition
              : JSON.stringify(card.definition, null, 2);
          flashcardDiv.classList.add("flipped");
        } else {
          flashcardDiv.textContent =
            typeof card.term === "string"
              ? card.term
              : JSON.stringify(card.term);
          flashcardDiv.classList.remove("flipped");
        }

        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === flashcards.length - 1;
        updateCardCounter();

        // Show review controls if using spaced repetition
        if (flashcardIds.length > 0 && flashcardIds[currentIndex] !== undefined) {
          reviewControls.style.display = "flex";
        } else {
          reviewControls.style.display = "none";
        }
      }

      flashcardDiv.addEventListener("click", () => {
        if (flashcards.length > 0) {
          showingDefinition = !showingDefinition;
          updateFlashcard();
        }
      });

      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          showingDefinition = false;
          updateFlashcard();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentIndex < flashcards.length - 1) {
          currentIndex++;
          showingDefinition = false;
          updateFlashcard();
        }
      });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (flashcards.length === 0) return;

        switch (e.key) {
          case "ArrowLeft":
            if (currentIndex > 0) {
              currentIndex--;
              showingDefinition = false;
              updateFlashcard();
            }
            break;
          case "ArrowRight":
            if (currentIndex < flashcards.length - 1) {
              currentIndex++;
              showingDefinition = false;
              updateFlashcard();
            }
            break;
          case " ":
          case "Enter":
            e.preventDefault();
            showingDefinition = !showingDefinition;
            updateFlashcard();
            break;
        }
      });

      async function generateFlashcards() {
        if (!noteContent) {
          errorMessage.textContent = "No note content found! Please go back and select a note.";
          return;
        }

        showLoading();

        try {
          const res = await fetch("/api/flashcards", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ notes: noteContent }),
          });

          if (!res.ok) throw new Error("Failed to generate flashcards.");

          const data = await res.json();
          hideLoading();

          flashcards = Object.entries(data).map(([term, definition]) => ({
            term,
            definition,
          }));
          flashcardIds = []; // Not available for generated cards

          if (flashcards.length === 0) {
            flashcardDiv.textContent = "No flashcards generated from your notes.";
            flashcardDiv.classList.remove("flipped");
            reviewControls.style.display = "none";
          } else {
            currentIndex = 0;
            showingDefinition = false;
            updateFlashcard();
          }
        } catch (err) {
          hideLoading();
          errorMessage.textContent = `Error: ${err.message}`;
          flashcardDiv.textContent = "";
          flashcardDiv.classList.remove("flipped");
          reviewControls.style.display = "none";
        }
      }

      async function loadDueFlashcards() {
        showLoading();
        try {
          const res = await fetch("/api/flashcards/due", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });
          if (!res.ok) throw new Error("Failed to load due flashcards.");
          const data = await res.json();
          hideLoading();

          flashcards = data.map(card => ({
            term: card.term,
            definition: card.definition,
          }));
          flashcardIds = data.map(card => card.id);

          if (flashcards.length === 0) {
            flashcardDiv.textContent = "No flashcards are due for review.";
            flashcardDiv.classList.remove("flipped");
            reviewControls.style.display = "none";
          } else {
            currentIndex = 0;
            showingDefinition = false;
            updateFlashcard();
          }
        } catch (err) {
          hideLoading();
          errorMessage.textContent = `Error: ${err.message}`;
          flashcardDiv.textContent = "";
          flashcardDiv.classList.remove("flipped");
          reviewControls.style.display = "none";
        }
      }

      // Spaced repetition review handler
      async function reviewFlashcard(quality) {
        if (flashcardIds.length === 0 || flashcardIds[currentIndex] === undefined) return;
        const cardId = flashcardIds[currentIndex];
        showLoading();
        try {
          const res = await fetch(`/api/flashcards/review/${cardId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ quality }),
          });
          if (!res.ok) throw new Error("Failed to update flashcard review.");
          // After review, reload due flashcards
          await loadDueFlashcards();
        } catch (err) {
          hideLoading();
          errorMessage.textContent = `Error: ${err.message}`;
        }
      }

      btnForgot.addEventListener("click", () => reviewFlashcard(0));
      btnHard.addEventListener("click", () => reviewFlashcard(1));
      btnMedium.addEventListener("click", () => reviewFlashcard(2));
      btnEasy.addEventListener("click", () => reviewFlashcard(3));

      generateBtn.addEventListener("click", generateFlashcards);

      showDueOnly.addEventListener("change", function () {
        if (showDueOnly.checked) {
          loadDueFlashcards();
        } else {
          flashcardIds = [];
          generateFlashcards();
        }
      });

      // Load due flashcards by default
      window.onload = function () {
        if (showDueOnly.checked) {
          loadDueFlashcards();
        } else {
          generateFlashcards();
        }
      };
    </script>
  </body>
</html>
