<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse All Flashcards - AI Study App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a3a;
      --bg-tertiary: #252547;
      --bg-border: #3a3a5c;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }

    .navbar {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--bg-border);
      box-shadow: var(--shadow-sm);
    }

    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-logo:hover {
      color: var(--text-primary);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 0.5rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--accent);
      color: white;
      gap: 0.5rem;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .button-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--bg-border);
    }

    .button-secondary:hover {
      background: var(--bg-border);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: var(--bg-tertiary);
      color: var(--text-muted);
      border-color: var(--bg-border);
    }

    .button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-border);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .main-container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
      text-align: center;
    }

    .flashcard-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .flashcard {
      cursor: pointer;
      padding: 3rem 2rem;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.25rem;
      line-height: 1.6;
      transition: all 0.3s ease;
      user-select: none;
      border: 2px solid transparent;
      position: relative;
    }

    .flashcard:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .flashcard.showing-definition {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
    }

    .flashcard-content {
      max-width: 100%;
      word-wrap: break-word;
    }

    .flashcard-hint {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: var(--text-muted);
      opacity: 0.7;
    }

    .navigation-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .card-counter {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 2rem;
      border: 1px solid var(--bg-border);
      white-space: nowrap;
    }

    .card-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .card-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-tertiary);
      border-radius: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .empty-subtitle {
      margin-bottom: 2rem;
    }

    .loading-state {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.125rem;
      padding: 3rem 2rem;
    }

    .keyboard-shortcuts {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--bg-border);
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      max-width: 200px;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .keyboard-shortcuts:hover {
      opacity: 1;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.25rem;
    }

    .shortcut-key {
      background: var(--bg-tertiary);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.6875rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      .main-container {
        padding: 1rem;
      }
      .page-title {
        font-size: 2rem;
      }
      .flashcard {
        padding: 2rem 1.5rem;
        min-height: 250px;
        font-size: 1.125rem;
      }
      .keyboard-shortcuts {
        display: none;
      }
      .card-info {
        flex-direction: column;
        align-items: stretch;
      }
      .navigation-controls {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-content">
        <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
        <div style="display: flex; gap: 1rem; align-items: center;">
          <a href="{{ url_for('flashcards', note_id=note_id) }}" class="button button-secondary" style="padding: 0.5rem 1rem; font-size: 0.8125rem;">
            ‚Üê Back to Flashcards
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <h1 class="page-title">üìñ Browse All Cards</h1>
    
    <div id="cardInfo" class="card-info" style="display: none;">
      <div class="card-counter" id="cardCounter"></div>
      <div class="card-stats" id="cardStats"></div>
    </div>

    <div class="flashcard-container">
      <div id="flashcard" class="card flashcard">
        <div class="flashcard-content">
          <div class="loading-state">Loading your flashcards...</div>
        </div>
        <div id="flashcardHint" class="flashcard-hint" style="display: none;">
          Click to flip card
        </div>
      </div>
    </div>

    <div id="navigationControls" class="navigation-controls" style="display: none;">
      <button class="button button-secondary" id="prevBtn">
        ‚Üê Previous
      </button>
      <button class="button button-secondary" id="nextBtn">
        Next ‚Üí
      </button>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-title">üìö No Flashcards Found</div>
      <div class="empty-subtitle">Generate some flashcards first to start studying!</div>
      <a href="{{ url_for('flashcards', note_id=note_id) }}" class="button">
        Generate Flashcards
      </a>
    </div>
  </main>

  <div class="keyboard-shortcuts">
    <div style="font-weight: 600; margin-bottom: 0.5rem;">Shortcuts:</div>
    <div class="shortcut-item">
      <span>Flip card</span>
      <span class="shortcut-key">Space</span>
    </div>
    <div class="shortcut-item">
      <span>Previous</span>
      <span class="shortcut-key">‚Üê</span>
    </div>
    <div class="shortcut-item">
      <span>Next</span>
      <span class="shortcut-key">‚Üí</span>
    </div>
  </div>

  <script>
    const flashcardDiv = document.getElementById('flashcard');
    const flashcardContent = flashcardDiv.querySelector('.flashcard-content');
    const flashcardHint = document.getElementById('flashcardHint');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const cardCounter = document.getElementById('cardCounter');
    const cardStats = document.getElementById('cardStats');
    const cardInfo = document.getElementById('cardInfo');
    const navigationControls = document.getElementById('navigationControls');
    const emptyState = document.getElementById('emptyState');

    let flashcards = [];
    let currentIndex = 0;
    let showingDefinition = false;

    async function loadAllFlashcards() {
      try {
        const response = await fetch(`/api/flashcards/all?note_id={{ note_id }}`);
        if (!response.ok) {
          throw new Error('Failed to load flashcards');
        }
        
        const data = await response.json();
        flashcards = data.map(card => ({ 
          id: card.id,
          term: card.term, 
          definition: card.definition,
          interval: card.interval,
          repetitions: card.repetitions,
          ease_factor: card.ease_factor,
          due_date: new Date(card.due_date)
        }));
        
        currentIndex = 0;
        showingDefinition = false;
        
        if (flashcards.length === 0) {
          showEmptyState();
        } else {
          updateFlashcard();
          cardInfo.style.display = 'flex';
          navigationControls.style.display = 'flex';
        }
      } catch (error) {
        flashcardContent.innerHTML = `<div style="color: var(--error);">Error: ${error.message}</div>`;
        console.error('Error loading flashcards:', error);
      }
    }

    function showEmptyState() {
      flashcardDiv.style.display = 'none';
      navigationControls.style.display = 'none';
      cardInfo.style.display = 'none';
      emptyState.style.display = 'block';
    }

    function updateFlashcard() {
      if (flashcards.length === 0) {
        showEmptyState();
        return;
      }

      const card = flashcards[currentIndex];
      flashcardContent.textContent = showingDefinition ? card.definition : card.term;
      
      // Update counter
      cardCounter.textContent = `${currentIndex + 1} of ${flashcards.length}`;
      
      // Update stats
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const cardDue = new Date(card.due_date);
      cardDue.setHours(0, 0, 0, 0);
      
      const isDue = cardDue <= today;
      const isNew = card.repetitions === 0;
      
      let statusText = '';
      let statusColor = 'var(--text-secondary)';
      
      if (isNew) {
        statusText = 'New';
        statusColor = 'var(--success)';
      } else if (isDue) {
        statusText = 'Due';
        statusColor = 'var(--warning)';
      } else {
        const daysUntilDue = Math.ceil((cardDue - today) / (1000 * 60 * 60 * 24));
        statusText = `Due in ${daysUntilDue} day${daysUntilDue !== 1 ? 's' : ''}`;
        statusColor = 'var(--text-secondary)';
      }
      
      cardStats.innerHTML = `
        <div class="stat-item" style="color: ${statusColor};">
          <span>üìÖ</span>
          <span>${statusText}</span>
        </div>
        <div class="stat-item">
          <span>üîÑ</span>
          <span>${card.repetitions} reviews</span>
        </div>
        <div class="stat-item">
          <span>üìä</span>
          <span>${card.interval} day interval</span>
        </div>
      `;
      
      // Update hint visibility and card styling
      if (showingDefinition) {
        flashcardHint.style.display = 'none';
        flashcardDiv.classList.add('showing-definition');
      } else {
        flashcardHint.style.display = 'block';
        flashcardDiv.classList.remove('showing-definition');
      }
      
      // Update navigation buttons
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === flashcards.length - 1;
    }

    function navigateToCard(newIndex) {
      if (newIndex >= 0 && newIndex < flashcards.length) {
        currentIndex = newIndex;
        showingDefinition = false;
        updateFlashcard();
      }
    }

    // Event listeners
    flashcardDiv.addEventListener('click', () => {
      if (flashcards.length > 0) {
        showingDefinition = !showingDefinition;
        updateFlashcard();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        navigateToCard(currentIndex - 1);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < flashcards.length - 1) {
        navigateToCard(currentIndex + 1);
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (flashcards.length === 0) return;
      
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          flashcardDiv.click();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          if (currentIndex > 0) {
            navigateToCard(currentIndex - 1);
          }
          break;
        case 'ArrowRight':
          e.preventDefault();
          if (currentIndex < flashcards.length - 1) {
            navigateToCard(currentIndex + 1);
          }
          break;
        case 'Home':
          e.preventDefault();
          navigateToCard(0);
          break;
        case 'End':
          e.preventDefault();
          navigateToCard(flashcards.length - 1);
          break;
      }
    });

    // Load flashcards when page loads
    document.addEventListener('DOMContentLoaded', loadAllFlashcards);
  </script>
</body>
</html>
