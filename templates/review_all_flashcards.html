<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse All Flashcards - AI Study App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a3a;
        --bg-tertiary: #252547;
        --bg-border: #3a3a5c;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent: #6366f1;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        margin: 0;
        min-height: 100vh;
        line-height: 1.5;
      }

      .navbar {
        background: var(--bg-secondary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--bg-border);
        box-shadow: var(--shadow-sm);
      }

      .nav-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .nav-logo {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--accent);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .nav-logo:hover {
        color: var(--text-primary);
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--accent);
        color: white;
        gap: 0.5rem;
      }

      .button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .button-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border-color: var(--bg-border);
      }

      .button-secondary:hover {
        background: var(--bg-border);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: var(--bg-tertiary);
        color: var(--text-muted);
        border-color: var(--bg-border);
      }

      .button:disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--bg-border);
        border-radius: 0.75rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }

      .card:hover {
        box-shadow: var(--shadow-md);
      }

      .main-container {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent);
        margin: 0;
        text-align: center;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        width: 100%;
        margin-bottom: 1rem;
      }

      .stat-card {
        padding: 1.5rem;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .stat-due {
        color: var(--warning);
      }
      .stat-total {
        color: var(--accent);
      }
      .stat-new {
        color: var(--success);
      }

      .action-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        width: 100%;
      }

      .action-button {
        padding: 2rem;
        text-align: center;
        font-size: 1.125rem;
        font-weight: 600;
        text-decoration: none;
        min-height: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .action-icon {
        font-size: 2.5rem;
      }

      .loading-container {
        display: none;
        text-align: center;
        margin: 2rem 0;
      }

      .loading-content {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background: var(--bg-secondary);
        border-radius: 0.75rem;
        border: 1px solid var(--bg-border);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--bg-border);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-align: center;
        margin-top: 1rem;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .message.success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }
        .main-container {
          padding: 1rem;
        }
        .button {
          padding: 0.75rem 1rem;
          font-size: 0.875rem;
        }
        .page-title {
          font-size: 2rem;
        }
        .action-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-content">
          <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
          <div style="display: flex; gap: 1rem; align-items: center">
            <a
              href="{{ url_for('dashboard') }}"
              class="button button-secondary"
              style="padding: 0.5rem 1rem; font-size: 0.8125rem"
            >
              ‚Üê Dashboard
            </a>
            <a
              href="{{ url_for('flashcards', note_id=note_id) }}"
              class="button button-secondary"
              style="padding: 0.5rem 1rem; font-size: 0.8125rem"
            >
              ‚Üê Flashcards
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <h1 class="page-title">üìñ Browse All Flashcards</h1>
      <div id="loadingIndicator" class="loading-container">
        <div class="loading-content">
          <div class="spinner"></div>
          <span style="color: var(--text-secondary); font-weight: 500">
            Loading all flashcards...
          </span>
        </div>
      </div>
      <div id="messageContainer"></div>
      <div
        id="flashcardList"
        style="width: 100%; max-width: 700px; margin: 0 auto"
      ></div>
    </main>
    <script>
      const noteId = {{ note_id }};
      const loadingIndicator = document.getElementById('loadingIndicator');
      const messageContainer = document.getElementById('messageContainer');
      const flashcardList = document.getElementById('flashcardList');

      function showMessage(text, type = 'info') {
        messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
      }
      function clearMessage() {
        messageContainer.innerHTML = '';
      }

      async function loadAllFlashcards() {
        loadingIndicator.style.display = 'block';
        clearMessage();
        try {
          const response = await fetch(`/api/flashcards/all?note_id=${noteId}`);
          if (response.ok) {
            const flashcards = await response.json();
            displayFlashcards(flashcards);
          } else {
            showMessage('Failed to load flashcards.', 'error');
          }
        } catch (error) {
          showMessage('Error loading flashcards.', 'error');
        } finally {
          loadingIndicator.style.display = 'none';
        }
      }

      function displayFlashcards(flashcards) {
        if (flashcards.length === 0) {
          showMessage('No flashcards found.', 'info');
          flashcardList.innerHTML = '';
          return;
        }
        flashcardList.innerHTML = flashcards
          .map(
            (card) => `
          <div class="card" style="margin-bottom: 1rem; padding: 1.5rem;">
            <div style="font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem;">
              ${card.term}
            </div>
            <div style="margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
              ${card.definition}
            </div>
            <div style="display: flex; gap: 0.5rem; justify-content: center;">
              <a
                href="{{ url_for('edit_flashcard', card_id = '${card.id}') }}"
                class="button button-secondary"
                style="flex: 1"
              >
                Edit
              </a>
              <button
                class="button"
                onclick="deleteFlashcard(${card.id})"
                style="flex: 1"
              >
                Delete
              </button>
            </div>
          </div>
        `
          )
          .join('');
      }

      async function deleteFlashcard(cardId) {
        if (!confirm('Are you sure you want to delete this flashcard?')) return;
        loadingIndicator.style.display = 'block';
        clearMessage();
        try {
          const response = await fetch(`/api/flashcards/${cardId}`, {
            method: 'DELETE',
          });
          if (response.ok) {
            showMessage('Flashcard deleted successfully!', 'success');
            loadAllFlashcards();
          } else {
            showMessage('Failed to delete flashcard.', 'error');
          }
        } catch (error) {
          showMessage('Error deleting flashcard.', 'error');
        } finally {
          loadingIndicator.style.display = 'none';
        }
      }

      document.addEventListener('DOMContentLoaded', loadAllFlashcards);
    </script>
  </body>
</html>
