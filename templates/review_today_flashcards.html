<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Today's Flashcards - AI Study App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a3a;
      --bg-tertiary: #252547;
      --bg-border: #3a3a5c;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }

    .navbar {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--bg-border);
      box-shadow: var(--shadow-sm);
    }

    .nav-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-logo:hover {
      color: var(--text-primary);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 0.5rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--accent);
      color: white;
      gap: 0.5rem;
      min-width: 120px;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .button-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--bg-border);
    }

    .button-secondary:hover {
      background: var(--bg-border);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: var(--bg-tertiary);
      color: var(--text-muted);
      border-color: var(--bg-border);
    }

    .button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--bg-border);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .main-container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
      text-align: center;
    }

    .flashcard-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .flashcard {
      cursor: pointer;
      padding: 3rem 2rem;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.25rem;
      line-height: 1.6;
      transition: all 0.3s ease;
      user-select: none;
      border: 2px solid transparent;
      position: relative;
    }

    .flashcard:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .flashcard.showing-definition {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
    }

    .flashcard-content {
      max-width: 100%;
      word-wrap: break-word;
    }

    .flashcard-hint {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: var(--text-muted);
      opacity: 0.7;
    }

    .review-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      width: 100%;
    }

    .review-button {
      flex: 1;
      min-width: 120px;
      max-width: 150px;
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-forgot { background: var(--error); }
    .btn-hard { background: var(--warning); }
    .btn-good { background: var(--success); }
    .btn-easy { background: var(--accent); }

    .btn-forgot:hover { background: #dc2626; }
    .btn-hard:hover { background: #d97706; }
    .btn-good:hover { background: #059669; }
    .btn-easy:hover { background: #4f46e5; }

    .card-counter {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 2rem;
      border: 1px solid var(--bg-border);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .completion-message {
      text-align: center;
      padding: 3rem 2rem;
    }

    .completion-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--success);
      margin-bottom: 1rem;
    }

    .completion-subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .loading-state {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.125rem;
      padding: 3rem 2rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      .main-container {
        padding: 1rem;
      }
      .page-title {
        font-size: 2rem;
      }
      .flashcard {
        padding: 2rem 1.5rem;
        min-height: 250px;
        font-size: 1.125rem;
      }
      .review-controls {
        gap: 0.5rem;
      }
      .review-button {
        min-width: 100px;
        padding: 0.875rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-content">
        <a href="{{ url_for('index') }}" class="nav-logo">AI Study App</a>
        <div style="display: flex; gap: 1rem; align-items: center;">
          <a href="{{ url_for('flashcards', note_id=note_id) }}" class="button button-secondary" style="padding: 0.5rem 1rem; font-size: 0.8125rem;">
            ‚Üê Back to Flashcards
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <h1 class="page-title">üìÖ Review Due Cards</h1>
    
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>

    <div class="flashcard-container">
      <div id="flashcard" class="card flashcard">
        <div class="flashcard-content">
          <div class="loading-state">Loading your flashcards...</div>
        </div>
        <div id="flashcardHint" class="flashcard-hint" style="display: none;">
          Click to reveal answer
        </div>
      </div>
    </div>

    <div id="reviewControls" class="review-controls" style="display: none;">
      <button class="button review-button btn-forgot" id="btnForgot" title="I completely forgot this">
        <span style="font-size: 1.5rem;">üòµ</span>
        <span>Again</span>
      </button>
      <button class="button review-button btn-hard" id="btnHard" title="I found this difficult">
        <span style="font-size: 1.5rem;">üò¨</span>
        <span>Hard</span>
      </button>
      <button class="button review-button btn-good" id="btnGood" title="I got this right with some effort">
        <span style="font-size: 1.5rem;">üôÇ</span>
        <span>Good</span>
      </button>
      <button class="button review-button btn-easy" id="btnEasy" title="I found this very easy">
        <span style="font-size: 1.5rem;">üòé</span>
        <span>Easy</span>
      </button>
    </div>

    <div id="cardCounter" class="card-counter"></div>

    <div id="completionMessage" class="completion-message" style="display: none;">
      <div class="completion-title">üéâ Great work!</div>
      <div class="completion-subtitle">You've completed all due flashcards for today.</div>
      <a href="{{ url_for('flashcards', note_id=note_id) }}" class="button">
        Return to Flashcards
      </a>
    </div>
  </main>

  <script>
    const flashcardDiv = document.getElementById('flashcard');
    const flashcardContent = flashcardDiv.querySelector('.flashcard-content');
    const flashcardHint = document.getElementById('flashcardHint');
    const btnForgot = document.getElementById('btnForgot');
    const btnHard = document.getElementById('btnHard');
    const btnGood = document.getElementById('btnGood');
    const btnEasy = document.getElementById('btnEasy');
    const cardCounter = document.getElementById('cardCounter');
    const reviewControls = document.getElementById('reviewControls');
    const progressFill = document.getElementById('progressFill');
    const completionMessage = document.getElementById('completionMessage');

    let flashcards = [];
    let flashcardIds = [];
    let currentIndex = 0;
    let showingDefinition = false;
    let totalCards = 0;
    let reviewedCards = 0;

    async function loadDueFlashcards() {
      try {
        const response = await fetch(`/api/flashcards/due?note_id={{ note_id }}`);
        if (!response.ok) {
          throw new Error('Failed to load due flashcards');
        }
        
        const data = await response.json();
        flashcards = data.map(card => ({ 
          term: card.term, 
          definition: card.definition 
        }));
        flashcardIds = data.map(card => card.id);
        totalCards = flashcards.length;
        
        currentIndex = 0;
        showingDefinition = false;
        reviewedCards = 0;
        
        updateFlashcard();
        updateProgress();
      } catch (error) {
        flashcardContent.innerHTML = `<div style="color: var(--error);">Error: ${error.message}</div>`;
        console.error('Error loading flashcards:', error);
      }
    }

    function updateFlashcard() {
      if (flashcards.length === 0) {
        showCompletion();
        return;
      }

      const card = flashcards[currentIndex];
      flashcardContent.textContent = showingDefinition ? card.definition : card.term;
      cardCounter.textContent = `${currentIndex + 1} of ${flashcards.length} remaining`;
      
      // Update hint visibility
      if (showingDefinition) {
        flashcardHint.style.display = 'none';
        reviewControls.style.display = 'flex';
        flashcardDiv.classList.add('showing-definition');
      } else {
        flashcardHint.style.display = 'block';
        reviewControls.style.display = 'none';
        flashcardDiv.classList.remove('showing-definition');
      }
    }

    function updateProgress() {
      const progress = totalCards > 0 ? (reviewedCards / totalCards) * 100 : 0;
      progressFill.style.width = `${progress}%`;
    }

    function showCompletion() {
      flashcardDiv.style.display = 'none';
      reviewControls.style.display = 'none';
      cardCounter.style.display = 'none';
      completionMessage.style.display = 'block';
      progressFill.style.width = '100%';
    }

    flashcardDiv.addEventListener('click', () => {
      if (flashcards.length > 0 && !showingDefinition) {
        showingDefinition = true;
        updateFlashcard();
      }
    });

    async function reviewFlashcard(quality) {
      if (flashcardIds.length === 0 || flashcardIds[currentIndex] === undefined) return;
      
      const cardId = flashcardIds[currentIndex];
      
      try {
        const response = await fetch(`/api/flashcards/review/${cardId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quality }),
        });

        if (!response.ok) {
          throw new Error('Failed to review flashcard');
        }

        // Remove card from current session
        flashcards.splice(currentIndex, 1);
        flashcardIds.splice(currentIndex, 1);
        reviewedCards++;
        
        // Adjust current index
        if (currentIndex >= flashcards.length) {
          currentIndex = Math.max(0, flashcards.length - 1);
        }
        
        showingDefinition = false;
        updateFlashcard();
        updateProgress();
        
      } catch (error) {
        console.error('Error reviewing flashcard:', error);
        alert('Error reviewing flashcard: ' + error.message);
      }
    }

    // Event listeners for review buttons
    btnForgot.addEventListener('click', () => reviewFlashcard(0));
    btnHard.addEventListener('click', () => reviewFlashcard(1));
    btnGood.addEventListener('click', () => reviewFlashcard(2));
    btnEasy.addEventListener('click', () => reviewFlashcard(3));

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (flashcards.length === 0) return;
      
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          if (!showingDefinition) {
            flashcardDiv.click();
          }
          break;
        case '1':
          if (showingDefinition) reviewFlashcard(0);
          break;
        case '2':
          if (showingDefinition) reviewFlashcard(1);
          break;
        case '3':
          if (showingDefinition) reviewFlashcard(2);
          break;
        case '4':
          if (showingDefinition) reviewFlashcard(3);
          break;
      }
    });

    // Load flashcards when page loads
    document.addEventListener('DOMContentLoaded', loadDueFlashcards);
  </script>
</body>
</html>
