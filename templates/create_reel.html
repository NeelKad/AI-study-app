<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Reel - AI Study App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e1b4b);
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .header a {
      color: #a5b4fc;
      font-size: 0.875rem;
      text-decoration: none;
      font-weight: 600;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #e0e7ff;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-container {
      background: rgba(31, 41, 55, 0.6);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e0e7ff;
    }
    .form-container select, .form-container textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #1e293b;
      color: #f9fafb;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    .form-container select:focus, .form-container textarea:focus {
      outline: 2px solid #6366f1;
    }
    .btn-generate {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #6366f1, #7c3aed);
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-generate:hover:not(:disabled) {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      transform: scale(1.02);
    }
    .btn-generate:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .preview-container {
      text-align: center;
      margin-top: 2rem;
    }
    .status-message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .status-success {
      background: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.4);
    }
    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
    .status-info {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
      border: 1px solid rgba(99, 102, 241, 0.4);
    }
    .btn-download {
      background: #10b981;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-download:hover {
      background: #059669;
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #374151;
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="max-width: 900px; margin: 0 auto;">
  <!-- Back Navigation -->
  <div class="header">
    <a href="{% if note_id %}{{ url_for('view_note', note_id=note_id) }}{% else %}{{ url_for('dashboard') }}{% endif %}">&larr; Back</a>
  </div>

  <!-- Page Title -->
  <h1>üé¨ Create Instagram Reel</h1>

  <!-- Status Messages -->
  <div id="statusMessage" style="display: none;"></div>

  <!-- Customization Form -->
  <div class="form-container">
    <label for="noteContent">Note Content</label>
    <textarea id="noteContent" rows="6" readonly>{{ note_content if note_content else "No note content available. Please select a note first." }}</textarea>

    <label for="style">Choose Style</label>
    <select id="style">
      <option value="aesthetic">Aesthetic (Purple Gradient)</option>
      <option value="bold">Bold (Dark & High Contrast)</option>
      <option value="study-vibes">Study Vibes (Blue Tones)</option>
    </select>

    <label for="music">Background Music</label>
    <select id="music">
      <option value="none">No Music (Recommended)</option>
      <option value="lofi">Lofi Beats</option>
      <option value="energetic">Energetic</option>
      <option value="calm">Calm Piano</option>
    </select>

    <button class="btn-generate" onclick="generateReel()" {% if not note_content %}disabled{% endif %}>
      Generate Reel
    </button>
    
    {% if not note_content %}
    <p style="color: #fca5a5; text-align: center; margin-top: 1rem; font-size: 0.875rem;">
      Please select a note from your dashboard to create a reel.
    </p>
    {% endif %}
  </div>

  <!-- Preview Section -->
  <div class="preview-container" id="previewContainer" style="display: none;">
    <h3 style="color: #e0e7ff; margin-bottom: 1rem;">Your Reel is Ready!</h3>
    <div style="margin-bottom: 1rem;">
      <a id="downloadBtn" class="btn-download" href="#" download="study_reel.mp4">
        üì± Download Reel
      </a>
    </div>
    <p style="color: #94a3b8; font-size: 0.875rem;">
      Perfect for sharing on Instagram, TikTok, or other social platforms!
    </p>
  </div>

  <script>
    const noteContent = {{ note_content | tojson | safe }};
    const noteId = {{ note_id if note_id else 'null' }};

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
      
      // Auto-hide after 5 seconds for success messages
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    async function generateReel() {
      if (!noteContent || noteContent.trim() === "") {
        showStatus("‚ùå No note content available. Please select a note first.", 'error');
        return;
      }

      const style = document.getElementById("style").value;
      const music = document.getElementById("music").value;
      
      // Update button state
      const btn = document.querySelector(".btn-generate");
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading-spinner"></span>Generating Reel...';
      btn.disabled = true;

      // Show status
      showStatus("üé¨ Creating your reel... This may take 30-60 seconds.", 'info');

      try {
        const response = await fetch("/api/create_reel", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            note_id: noteId,
            notes: noteContent,
            style: style,
            music: music
          })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        // Handle the file download
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        // Show download section
        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.href = url;
        
        const previewContainer = document.getElementById("previewContainer");
        previewContainer.style.display = "block";

        showStatus("‚úÖ Reel created successfully! Click the download button below.", 'success');

        // Auto-scroll to preview
        previewContainer.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        console.error('Reel generation error:', error);
        showStatus(`‚ùå Failed to create reel: ${error.message}`, 'error');
      } finally {
        // Reset button
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    // Show initial message if no content
    if (!noteContent || noteContent.trim() === "") {
      showStatus("‚ÑπÔ∏è Select a note from your dashboard to create a reel from your study content.", 'info');
    }
  </script>
</body>
</html>
