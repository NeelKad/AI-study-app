<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Reel - AI Study App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e1b4b);
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .header a {
      color: #a5b4fc;
      font-size: 0.875rem;
      text-decoration: none;
      font-weight: 600;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #e0e7ff;
      margin-bottom: 1rem;
    }
    .form-container {
      background: rgba(31, 41, 55, 0.6);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e0e7ff;
    }
    .form-container select, .form-container textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #1e293b;
      color: #f9fafb;
      font-size: 0.95rem;
    }
    .form-container select:focus, .form-container textarea:focus {
      outline: 2px solid #6366f1;
    }
    .btn-generate {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #6366f1, #7c3aed);
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-generate:hover {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      transform: scale(1.02);
    }
    .preview-container {
      text-align: center;
      margin-top: 2rem;
    }
    .preview-video {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 1rem;
      background: #1f2937;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      margin-bottom: 1rem;
    }
    .btn-download {
      background: #10b981;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-download:hover {
      background: #059669;
    }
  </style>
</head>
<body style="max-width: 900px; margin: 0 auto;">
  <!-- Back Navigation -->
  <div class="header">
    <a href="{{ url_for('view_note', note_id=note_id) }}">&larr; Back</a>
  </div>

  <!-- Page Title -->
  <h1>Create Instagram Reel</h1>

  <!-- Customization Form -->
  <div class="form-container">
    <label for="noteContent">Note Content</label>
    <textarea id="noteContent" rows="6" readonly>{{ content }}</textarea>

    <label for="style">Choose Style</label>
    <select id="style">
      <option value="aesthetic">Aesthetic (Gradient + Minimal Text)</option>
      <option value="bold">Bold (High Contrast, Large Text)</option>
      <option value="study-vibes">Study Vibes (Pastel + Soft Background)</option>
    </select>

    <label for="music">Background Music</label>
    <select id="music">
      <option value="lofi">Lofi Beats</option>
      <option value="energetic">Energetic</option>
      <option value="calm">Calm Piano</option>
    </select>

    <button class="btn-generate" onclick="generateReel()">Generate Reel</button>
  </div>

  <!-- Preview Section -->
  <div class="preview-container">
    <video id="reelPreview" class="preview-video" controls style="display: none;"></video>
    <button id="downloadBtn" class="btn-download" style="display: none;">Download Reel</button>
  </div>

  <script>
    const noteContent = {{ content | tojson | safe }};
    const noteId = {{ note_id }};

    async function generateReel() {
      const style = document.getElementById("style").value;
      const music = document.getElementById("music").value;

      // Disable button while generating
      const btn = document.querySelector(".btn-generate");
      btn.textContent = "Generating...";
      btn.disabled = true;

      try {
        const response = await fetch("/api/create_reel", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            note_id: noteId,
            notes: noteContent,
            style: style,
            music: music
          })
        });

        if (!response.ok) {
          alert("Error generating reel. Try again.");
          btn.textContent = "Generate Reel";
          btn.disabled = false;
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        // Show video preview
        const preview = document.getElementById("reelPreview");
        preview.src = url;
        preview.style.display = "block";

        // Show download button
        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "study_reel.mp4";
          a.click();
        };

      } catch (error) {
        alert("Failed to create reel: " + error.message);
      } finally {
        btn.textContent = "Generate Reel";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
